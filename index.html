<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <!--the function of the container is solely to hold all elements of game in one place-->
  <div class="container" id="main-container">
    <!--add background image to row-->
    <div class="row" id="row-solo">

      <!--add a card for opponent and add actions to take against oppponent-->
      <div class="col-lg-12 col-md-6 col-4">
        <!--Image place holder, something like a silhouette for now will hold computers Health indicator somewhere-->
        <div class="card" id="enemy-card">
          <img class="card-img-top" src="assets/pics/Silhouette1.jpg">
          <div class="container" id="card-container">
            <div class="row">
              <button id="slap-button" class="btn btn-danger" onclick="slap()"> slap</button>
              <button id="puch-button" class="btn btn-danger" onclick="punch()"> punch</button>
              <button id="kick-button" class="btn btn-danger" onclick="kick()"> kick</button>
              <button id="reset-button" class="btn btn-primary" onclick="reset()">reset</button>
            </div>
            <h6 id="enemy-name">object of your agression</h6>
            <h6 id="posture">confident</h6>
            <h6 id="health">100</h6>

          </div>
        </div>
      </div>





    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
